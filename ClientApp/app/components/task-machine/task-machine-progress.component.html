<div class="master-container">
    <split direction="horizontal" [gutterSize]="7" [visibleTransition]="true">
        <split-area [size]="50" [visible]="hideleft" [order]="1">
            <div class="child-left-container my-2">
                <data-table (selected)="onDetailEdit($event)" [columns]="columns">
                </data-table>
            </div>
        </split-area>
        <split-area [size]="50" [order]="2">
            <div class="child-container">
                <!--Left-->
                <div class="left-content">
                    <div class="hide-table my-2" (click)="hideleft = !hideleft" matTooltip="Hide/Show Table" matTooltipPosition="right">
                    </div>
                </div>
                <!--Center-->
                <div class="center-content">
                    <div class="card-body">
                        <!--Component-->
                        <div *ngIf="displayValue; else elseBlock">
                            <!--task-machine-process-update></task-machine-process-update>-->
                        </div>
                        <ng-template #elseBlock>
                            <!--Title-->
                            <h4 class="card-title text-info">
                                Task Machine Information
                            </h4>
                            <h5 class="text-muted">
                                Selected data from list to show information or new data
                            </h5>
                        </ng-template>
                    </div>
                </div>
                <!--Right-->
                <div class="right-content">
                    <button type="button" mat-icon-button color="primary" (click)="onSubmit()"
                            [disabled]="!canSave" matTooltip="Save" matTooltipPosition="left">
                        <i class="fa fa-2x fa-floppy-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </split-area>
    </split>
</div>
