<div class="master-container">
    <div class="child-col-container">
        <h4>Machine Chart </h4>

        <form [formGroup]="reportForm" class="form-content">
            <div>
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <p-calendar formControlName="StartDate" [showIcon]="true"
                            id="StartDate" dateFormat="dd/mm/yy" placeholder="  Choose a date"
                            appendTo="body">
                    <!--[maxDate]="reportForm.controls.EndDate.value"-->
                </p-calendar>
            </div>
            <div style="margin-left:25px;">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <p-calendar formControlName="EndDate" [showIcon]="true"
                            id="EndDate" dateFormat="dd/mm/yy" placeholder="  Choose a date"
                            appendTo="body">
                    <!--[minDate]="editValueForm.controls.StartDate.value"-->
                </p-calendar>
            </div>
            <div style="margin-left:25px;">
                <i class="fa fa-chain" aria-hidden="true"></i>
                <p-dropdown [options]="typeMachines" formControlName="TypeMachineId" [filter]="true" matTooltip="Selected group of machine"
                            [style]="{'width':'250px'}" placeholder="Filter by machine type">
                </p-dropdown>
            </div>

            <!--<div>
                <i class="fa fa-chain" aria-hidden="true"></i>
                <p-dropdown [options]="machines" formControlName="MachineId" [filter]="true" matTooltip="Selected machine"
                            [style]="{'width':'250px'}" placeholder="Filter by machine">
                </p-dropdown>
            </div>-->

            <div>
                <button type="button" mat-mini-fab color="warn" (click)="resetFilter()"
                        matTooltip="Reset all filter" style="margin:4px;">
                    <i class="fa fa-2x fa-minus" aria-hidden="true" style="margin:0px;"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="bottom-container my-2">
        <div class="chart">
            <canvas baseChart
                    [data]="chartData"
                    [labels]="chartLabels"
                    [options]="chartOption"
                    [chartType]="chartType"></canvas>
        </div>
    </div>

</div>
