<form>
    <div class="form-group row">
        <label for="StandardTimeCode" class="col-sm-2 col-form-label">StandardTimeCode:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="StandardTimeCode" placeholder="StandardTimeCode">
        </div>

        <label for="Description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Description" placeholder="Description">
        </div>
    </div>
    <div class="form-group row">
        <label for="Remark" class="col-sm-2 col-form-label">Remark:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="Remark" placeholder="Remark">
        </div>
    </div>

    <div class="form-group row">
        <label for="StandardTimeValue" class="col-sm-2 col-form-label">StandardTimeValue:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="StandardTimeValue" placeholder="StandardTimeValue">
        </div>

        <label for="TypeValue" class="col-sm-2 col-form-label">TypeValue:</label>
        <div class="col-sm-4">
            <select class="form-control" id="TypeValue">
                <option *ngFor="let item of typeValues">{{item}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="MaterialId" class="col-sm-2 col-form-label">Material:</label>
        <div class="col-sm-4">
            <select class="form-control text-danger" id="MaterialId">
                <option *ngFor="let item of materials">{{item}}</option>
            </select>
        </div>

        <label for="TypeStandardTimeId" class="col-sm-2 col-form-label">TypeStandardTime:</label>
        <div class="col-sm-4">
            <select class="form-control text-danger" id="TypeStandardTimeId">
                <option *ngFor="let item of typeStds">{{item}}</option>
            </select>
        </div>
    </div>
</form>
